<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom checkbox</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <h1 class="title">Красивый чекбокс</h1>
            <label class="checkbox" for="checkbox">
                <input class="checkbox__inp" type="checkbox" id="checkbox">
                <span class="checkbox__inner">Красивый чекбокс</span>
            </label>

            <label class="checkbox" for="checkbox1">
                <input class="checkbox__inp" type="checkbox" id="checkbox1">
                <span class="checkbox__inner">Красивый чекбокс</span>
            </label>

            <label class="checkbox" for="checkbox2">
                <input class="checkbox__inp" type="checkbox" id="checkbox2">
                <span class="checkbox__inner">Красивый чекбокс</span>
            </label>

            <div class="checkbox-radio">
                <label class="checkbox" for="checkbox3">
                    <input class="checkbox__inp" type="radio" id="checkbox3" name="rad">
                    <span class="checkbox__inner">Красивый чекбокс</span>
                </label>

                <label class="checkbox" for="checkbox4">
                    <input class="checkbox__inp" type="radio" id="checkbox4" name="rad">
                    <span class="checkbox__inner">Красивый чекбокс</span>
                </label>

                <label class="checkbox" for="checkbox5">
                    <input class="checkbox__inp" type="radio" id="checkbox5" name="rad">
                    <span class="checkbox__inner">Красивый чекбокс</span>
                </label>
            </div>
        </div>
    </body>

</html>
